<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - E-Commerce Store</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container">
      <div class="nav-brand">
        <h1>ðŸ›’ E-Shop Admin</h1>
      </div>
      <div class="nav-links">
        <a href="/" class="nav-link">Products</a>
        <a href="/admin.html" class="nav-link active">Admin</a>
        <button class="nav-link btn-logout" id="logoutBtn">Logout</button>
        <span class="user-name" id="userName"></span>
      </div>
    </div>
  </nav>

  <main class="container">
    <h1>Admin Panel</h1>
    
    <!-- Add Product Section -->
    <div class="admin-section">
      <h2>Add New Product</h2>
      <form id="addProductForm" class="admin-form">
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" id="productName" required>
        </div>
        <div class="form-group">
          <label for="productDescription">Description</label>
          <textarea id="productDescription" required></textarea>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="productPrice">Price (â‚¹)</label>
            <input type="number" id="productPrice" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="productStock">Stock</label>
            <input type="number" id="productStock" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="productCategory">Category</label>
            <select id="productCategory" required>
              <option value="">Select Category</option>
              <option value="Electronics">Electronics</option>
              <option value="Clothing">Clothing</option>
              <option value="Books">Books</option>
              <option value="Home">Home</option>
              <option value="Sports">Sports</option>
              <option value="Beauty">Beauty</option>
              <option value="Toys">Toys</option>
              <option value="Food">Food</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="productImage">Product Image</label>
            <input type="file" id="productImage" accept="image/*">
            <small>Upload image (JPEG, PNG, GIF, WebP - Max 5MB)</small>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
        <div class="success-message" id="addProductSuccess"></div>
        <div class="error-message" id="addProductError"></div>
      </form>
    </div>

    <!-- All Orders Section -->
    <div class="admin-section">
      <h2>All Orders</h2>
      <div id="adminOrdersList">
        <div class="loading">Loading orders...</div>
      </div>
    </div>
  </main>

  <script src="/js/auth.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
