<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - E-Commerce Store</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container">
      <div class="nav-brand">
        <h1>ðŸ›’ E-Shop</h1>
      </div>
      <div class="nav-links">
        <a href="/" class="nav-link">Products</a>
        <a href="/cart.html" class="nav-link active">
          Cart <span class="cart-count" id="cartCount">0</span>
        </a>
        <a href="/orders.html" class="nav-link" id="ordersLink" style="display: none;">Orders</a>
        <a href="/admin.html" class="nav-link" id="adminLink" style="display: none;">Admin</a>
        <a href="/login.html" class="nav-link" id="loginLink">Login</a>
        <button class="nav-link btn-logout" id="logoutBtn" style="display: none;">Logout</button>
        <span class="user-name" id="userName" style="display: none;"></span>
      </div>
    </div>
  </nav>

  <main class="container">
    <h1>Shopping Cart</h1>
    <div class="cart-container">
      <div class="cart-items" id="cartItems">
        <div class="loading">Loading cart...</div>
      </div>
      <div class="cart-summary" id="cartSummary"></div>
    </div>

    <!-- Checkout Modal -->
    <div class="modal" id="checkoutModal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Checkout</h2>
        <form id="checkoutForm">
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" required>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" required>
          </div>
          <div class="form-group">
            <label for="postalCode">Postal Code</label>
            <input type="text" id="postalCode" required>
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" required>
          </div>
          <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
      </div>
    </div>
  </main>

  <script src="/js/auth.js"></script>
  <script src="/js/cart.js"></script>
</body>
</html>
