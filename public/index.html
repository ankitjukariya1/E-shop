<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Store - Home</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container">
      <div class="nav-brand">
        <h1>ðŸ›’ E-Shop</h1>
      </div>
      <div class="nav-search">
        <input type="text" id="searchInput" placeholder="Search products...">
        <button id="searchBtn">Search</button>
      </div>
      <div class="nav-links">
        <a href="/" class="nav-link active">Products</a>
        <a href="/cart.html" class="nav-link">
          Cart <span class="cart-count" id="cartCount">0</span>
        </a>
        <a href="/orders.html" class="nav-link" id="ordersLink" style="display: none;">Orders</a>
        <a href="/seller.html" class="nav-link" id="sellerLink" style="display: none;">Seller Dashboard</a>
        <a href="/admin.html" class="nav-link" id="adminLink" style="display: none;">Admin</a>
        <a href="/login.html" class="nav-link" id="loginLink">Login</a>
        <button class="nav-link btn-logout" id="logoutBtn" style="display: none;">Logout</button>
        <span class="user-name" id="userName" style="display: none;"></span>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    <!-- Filters -->
    <div class="filters">
      <select id="categoryFilter">
        <option value="All">All Categories</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothing">Clothing</option>
        <option value="Books">Books</option>
        <option value="Home">Home</option>
        <option value="Sports">Sports</option>
        <option value="Beauty">Beauty</option>
        <option value="Toys">Toys</option>
        <option value="Food">Food</option>
        <option value="Other">Other</option>
      </select>

      <select id="sortFilter">
        <option value="">Sort By</option>
        <option value="price-asc">Price: Low to High</option>
        <option value="price-desc">Price: High to Low</option>
        <option value="rating">Highest Rated</option>
      </select>
    </div>

    <!-- Products Grid -->
    <div class="products-grid" id="productsGrid">
      <div class="loading">Loading products...</div>
    </div>

    <!-- Pagination -->
    <div class="pagination" id="pagination"></div>
  </main>

  <script src="/js/auth.js"></script>
  <script src="/js/products.js"></script>
</body>
</html>
