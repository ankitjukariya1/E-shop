<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - E-Commerce Store</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h1>Register</h1>
      <form id="registerForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required minlength="6">
        </div>
        <div class="form-group">
          <label>Register as</label>
          <div class="role-selector">
            <label class="role-option">
              <input type="radio" name="role" value="buyer" checked>
              <span class="role-label">ğŸ›ï¸ Buyer</span>
              <small>Browse and purchase products</small>
            </label>
            <label class="role-option">
              <input type="radio" name="role" value="seller">
              <span class="role-label">ğŸª Seller</span>
              <small>List and sell your products</small>
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
      </form>
      <p class="auth-link">
        Already have an account? <a href="/login.html">Login here</a>
      </p>
    </div>
  </div>

  <script src="/js/register.js"></script>
</body>
</html>
